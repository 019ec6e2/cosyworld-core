<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Control Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        #dashboard {
            max-width: 1200px;
            margin: 0 auto;
        }
        .stat-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        .stat-card {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
        }
        .stat-card h3 {
            margin-top: 0;
        }
        .stat-card .icon {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
        }
        .chart-section, .actions-section {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .recent-actions {
            list-style-type: none;
            padding: 0;
        }
        .recent-actions li {
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }
        .recent-actions li:last-child {
            border-bottom: none;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="dashboard.js" defer></script>
</head>
<body>
    <div id="dashboard">
        <h1>AI Control Panel Dashboard</h1>
        <!-- Dashboard content will be inserted here by JavaScript -->
    </div>

    <!-- You can keep your existing panels below the dashboard if needed -->
    <!-- <div class="panel">...</div> -->
</body>
</html>
